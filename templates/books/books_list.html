{% extends "../base.html" %}

{% block content %}
    <h1>Список книг</h1>
    <div class="row row-cols-1 row-cols-md-3">
    {% for book in object_list %}
        <div class="col mb-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                    <a href="/book/{{ book.id }}" class="card-link">Відкрити</a>
                    {% if user.is_authenticated %}
                    <a href="/add_book_to_list/{{ book.id }}" class="card-link">Додати до списку</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
